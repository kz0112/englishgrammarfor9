      setTimeout(()=>d.style.opacity = '0.4',50);
    };
    d.ondragend = ()=>d.style.opacity = '';
  });
  const drops = document.querySelectorAll('.dropHere');
  drops.forEach(d=>{
    d.ondragover = e=>e.preventDefault();
    d.ondrop = e=>{
      e.preventDefault();
      const txt = e.dataTransfer.getData('text/plain');
      d.textContent = txt;
      d.dataset.mapped = txt;
    };
  });
}

function checkMatches(btn) {
  const task = btn.closest('.task');
  if (!task) return;

  const drops = task.querySelectorAll('.dropHere');
  let correctCount = 0;
  let total = 0;

  drops.forEach(drop => {
    const idx = drop.dataset.idx;
    const expected = drop.dataset.expected; // will set below
    total++;
    if (drop.dataset.mapped) {
      // find original pair by text match
      const foundPair = Array.from(drops).find(d => d.textContent.includes(drop.dataset.mapped));
      // compare expected correctly
      const isCorrect = drop.dataset.mapped === drop.dataset.correct;
      if (isCorrect) correctCount++;
    }
  });

  // highlight correct / wrong visually
  drops.forEach(drop => {
    const mapped = drop.dataset.mapped;
    if (!mapped) {
      drop.style.background = '#fffaf0';
      drop.style.border = '2px dashed #ffb6c1';
      return;
    }
    if (mapped === drop.dataset.correct) {
      drop.style.background = '#d7ffd7';
      drop.style.border = '2px solid #3cb043';
    } else {
      drop.style.background = '#ffd6d6';
      drop.style.border = '2px solid #ff5555';
    }
  });

  // alert total
  alert(`‚úÖ Correct: ${correctCount} / ${total}`);
}
