  // 2Ô∏è‚É£ –ë–∞—Ä–ª—ã“õ radio —ç–ª–µ–º–µ–Ω—Ç—Ç–µ—Ä—ñ–Ω —ñ–∑–¥–µ–π–º—ñ–∑
  const radios = task.querySelectorAll('input[type=radio]');
  let chosenRadio = null;

  // 3Ô∏è‚É£ –ë–∞—Ä–ª—ã“õ —Ç–∞“£–¥–∞—É–ª–∞—Ä–¥—ã“£ —Ç“Ø—Å—ñ–Ω “õ–∞–π—Ç–∞—Ä–∞–º—ã–∑ (reset)
  radios.forEach(radio => {
    const label = radio.parentElement;
    label.style.background = '#fff';
    label.style.border = '1px dashed #ffd6e8';
    label.style.borderRadius = '8px';
    label.style.padding = '6px 8px';
    if (radio.checked) chosenRadio = radio;
  });

  // 4Ô∏è‚É£ –ï–≥–µ—Ä –µ—à—Ç–µ“£–µ —Ç–∞“£–¥–∞–ª–º–∞—Å–∞ ‚Äî –µ—Å–∫–µ—Ä—Ç—É —à—ã“ì–∞—Ä—É
  if (!chosenRadio) {
    alert('Choose an answer first üòä');
    return;
  }

  // 5Ô∏è‚É£ –ë–∞—Ä–ª—ã“õ —Ä–∞–¥–∏–æ–ª–∞—Ä–¥—ã –±–ª–æ–∫—Ç–∞–π–º—ã–∑ (disable)
  radios.forEach(r => r.disabled = true);

  // 6Ô∏è‚É£ –î“±—Ä—ã—Å –Ω–µ –±“±—Ä—ã—Å –µ–∫–µ–Ω—ñ–Ω —Ç–µ–∫—Å–µ—Ä–µ–º—ñ–∑
  const chosenLabel = chosenRadio.parentElement;
  if (chosenRadio.value === correct) {
    chosenLabel.style.background = '#d7ffd7';   // –∂–∞—Å—ã–ª —Ñ–æ–Ω
    chosenLabel.style.border = '2px solid #3cb043';
    btn.style.background = '#3cb043';
    btn.textContent = '‚úÖ Correct!';
  } else {
    chosenLabel.style.background = '#ffd6d6';   // “õ—ã–∑—ã–ª —Ñ–æ–Ω
    chosenLabel.style.border = '2px solid #ff5555';
    btn.style.background = '#ff5555';
    btn.textContent = '‚ùå Try again';
    // –î“±—Ä—ã—Å –∂–∞—É–∞–ø—Ç—ã –≤–∏–∑—É–∞–ª–¥—ã –∫”©—Ä—Å–µ—Ç—É
    radios.forEach(r => {
      if (r.value === correct) {
        r.parentElement.style.background = '#e0f5ff';
        r.parentElement.style.border = '2px dashed #0077ff';
      }
    });
  }
}




/* check fill */
function checkFill(btn, answer){
  const inp = btn.closest('.task').querySelector('input');
  if(!inp) return;
  const val = inp.value.trim().toLowerCase();
  if(!val) { alert('Type answer'); return; }
  alert(val === (answer+'').toLowerCase() ? '‚úÖ Good!' : `‚ùå Try again. Expected: ${answer}`);
}
